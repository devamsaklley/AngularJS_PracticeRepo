<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app="" ng-init="quantity = 5; rate = 20" >
  
  <p>Quantity: <input type="text" ng-model="quantity"> </p>
  <p> Rate: <input type="text" ng-model="rate"> </p>
  <p></p>
  <p>The total cost is: {{quantity * rate}}</p>
  
  <br><p>Quantity and Rate must be in int form, otherwise the total cost will be displayed as null.</p>

</div>
