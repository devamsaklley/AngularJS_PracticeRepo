<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<form ng-app="" name="checkForm">
  
  <input type="email" name="emailAddress" ng-model="text"><br>
  <span ng-show="checkForm.emailAddress.$error.email">Email format is invalid</span> <br>
  
  <p>Enter your e-mail address in the input field. <br> AngularJS will display an errormessage if the address is not an e-mail.</p>
  
</form>
