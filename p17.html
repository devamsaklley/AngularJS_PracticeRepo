<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app='myApp' ng-controller = 'nameFormat'>
  <p> The name in lowercase:
  {{name | lowercase}}
  </p>
   <p> The name in uppercase:
  {{name | uppercase}}
  </p>
</div>

<script>
angular.module('myApp',[]).controller("nameFormat", function($scope){
  $scope.name = 'Hello'
});
</script>
